<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="head_bar">
            <p class="head_bar__title">Bookshelf Apps</p>
        </header>
        <main>
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" required />
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required />
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required />
                    </div>
                    <div class="input_inline">
                        <input id="inputBookIsComplete" type="checkbox" />
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku</button>
                </form>
            </section>

            <section class="search_section">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                    <label for="searchBookTitle">Judul / Penulis</label>
                    <input id="searchBookTitle" type="text" />
                    <button id="searchSubmit" type="submit">
                        <span
                            class="iconify-inline"
                            data-icon="clarity:search-line"
                        ></span>
                    </button>
                </form>
            </section>

            <section class="books_section">
                <section class="book_shelf">
                    <h2>Belum selesai dibaca</h2>

                    <div id="incompleteBookshelfList" class="book_list">
                        <!-- Book List -->
                    </div>
                </section>

                <section class="book_shelf">
                    <h2>Selesai dibaca</h2>

                    <div id="completeBookshelfList" class="book_list">
                        <!-- Book List -->
                    </div>
                </section>
            </section>
        </main>
        <script type="module" src="./assets/js/main.js"></script>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    </body>
</html>
